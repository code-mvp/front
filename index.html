<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Front-end framework</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- The element in which templates will be rendered -->
  <main id="content"></main>

  <!-- The templates -->
  <script type="text/x-handlebars-template" id="template-index">
    <h1>Hello!</h1>

    <a href="/hi">Click here</a>
  </script>
  <script type="text/x-handlebars-template" id="template-page">
    <h1>{{ title }}</h1>
    <p>{{ body }}</p>
  </script>

  <script src="vendor/jquery.js"></script>
  <script src="vendor/handlebars.js"></script>
  <script src="front.js"></script>
  <script src="app.js"></script>
</body>
</html>
